<html lang="en">
  <head>
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="../static/css/bootstrap.css" media="screen"> 
     <link rel="stylesheet" href="../static/css/styles.css" media="screen">

     <title> Contact </title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand navbar-dark fixed-top">
      <a class="navbar-brand" >Kailey Services</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link"href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link"href="/bio">Bio</a></li>
          <li class="nav-item"><a class="nav-link"href="/services">Services</a></li>
          <li class="nav-item active"><a class="nav-link"href="/contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main role="main" class="flex-shrink-0">

      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="w-100"></div>
            <div class="col-1">
              <span><img src="http://www.westernfrontonline.com/wp-content/uploads/2019/04/squatch.png" width= "68" height= "100" alt=""></span>
            </div>
            <div class="col-3">
              <h1>Kailey Services</h1>
            </div>
            <!-- <div class="w-100"></div>
            <div class="col-4">.
              <p>Family Owned and Operated Hood Cleaning Opereator</p> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
      
      <div class="container page-meat">
        <div class="row">
          <div class="col-4">
            <form method="POST">
              <table>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">First Name *</h5></td>
                  <td><input type="text" name="firstName"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Last Name *</h5></td>
                  <td><input type="text" name="lastName"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Company Name</h5></td>
                  <td><input type="text" name="companyName"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Email *</h5></td>
                  <td><input type="text" name="emailAddress"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Appointment Date</h5></td>
                  <td><input type="date" name="aptDate"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Appointment Time</h5></td>
                  <td><input type="time" name="aptTime"></td>
                </tr>
                <tr class="contact-info">
                  <td><h5 style="font-size: medium;">Service *</h5></td>
                  <td><input type="text" name="serviceDesc"></td>
                </tr>
                <tr class="contact-info">
                  <td><p></p></td>
                  <td><button class="btn" type="submit">Submit</button></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="col-8"></div>
        </div>
        <div class="row">
          <div class="col-4">
            {% if data %}
            <p>{{ data.message }}</p>
            {% endif %}
          </div>
          <div class="col-8"></div>
        </div>
      </div>

    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Â© Kailey Services</span>
      </div>
    </footer>
  </body>
</html>
